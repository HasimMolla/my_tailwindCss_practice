<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmMan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen w-full flex">
        
            <img class="hidden md:block h-full w-1/2 object-cover"  src="https://img.freepik.com/free-photo/mixed-vegetables-flat-lay-vegan-diet-food-photography_53876-108109.jpg?w=740&t=st=1704292748~exp=1704293348~hmac=879febebb2d4470008e5f6ab2225c18e420cb1fb8174a403dec7a3cf27e222c6" alt="">
      
        <div class=" h-full w-full flex flex-col justify-center items-center md:w-1/2">
            <div class="font-bold text-lg"><span class="text-green-600">&#9650</span> FarmMan</div>

            <h2 class="text-2xl font-bold mt-4 mb-4 ">Hello, <br/> Welcome Back</h2>

            <p class="text-base tracking-wide">Login to manage your account.</p>

            <input class="mt-4 mb-2 border border-gray-600 p-1 rounded-md focus:outline-none" type="text" placeholder="Email">

            <input class="mt-4 mb-2 border border-gray-600 p-1 rounded-md  focus:outline-none" type="text" placeholder="Password">
            
            <p class="text-base tracking-wide text-gray-500">Forget your password?</p>
            <div class="w-1/2 text-center text-white bg-green-700 p-[8px] mt-4 mb-2 rounded-lg cursor-pointer font-bold ">Login</div>
            <p class="text-center text-lg">or</p>
            <div class="flex gap-6 mt-3 ">
                <i class="fa-brands fa-google cursor-pointer text-green-600 text-xl"></i>
                <i class="fa-brands fa-facebook cursor-pointer text-blue-600 text-xl"></i>
                <i class="fa-brands fa-instagram cursor-pointer text-red-500 text-xl"></i>
            </div>
            <p class="mt-4 text-base tracking-wide ">don't have a account? <span class="cursor-pointer text-lg font-medium text-green-600">Sign In</span></p>

        </div>
        
    </div>
    
</body>
</html>
